<main class="categories-bar">
  <ul class="categories-bar__ul">
    <li *ngFor="let category of categories" class="categories-bar__ul__li"  [ngClass]=" {'categories-bar__ul__li--selected':(category.toLowerCase() === categorySelected.toLowerCase())}" (click)="emitCategory(category)">
      <span>{{category | titlecase}}</span>
    </li>
  </ul>
</main>
